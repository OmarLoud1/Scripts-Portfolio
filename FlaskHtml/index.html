<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balancer Analysis</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Load Balancer Analysis</h1>
    
    <h2>Top 20 Load Balancer Groups:</h2>
    <table>
        <thead>
            <tr>
                <th>Count</th>
                <th>LB IP</th>
                <th>AS Info</th>
                <th>Domain AS</th>
                <th>Domains</th>
            </tr>
        </thead>
        <tbody>
            {% for item in json_data %}
            <tr>
                <td>{{ item.count }}</td>
                <td>{{ item.lb_ip }}</td>
                <td>{{ item.as_info }}</td>
                <td>{{ item.domain_as }}</td>
                <td>{{ item.domains }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
